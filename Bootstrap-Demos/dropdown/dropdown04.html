<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no,maxmium-scale=1.0">
		<title>下拉菜单测试04</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
   
   
		<style type="text/css">
	        .dropdown-submenu {
	            position: relative;
	        }
	        .dropdown-submenu > .dropdown-menu {
	            top: 0;
	            left: 100%;
	            margin-top: -6px;
	            margin-left: -1px;
	            -webkit-border-radius: 6px 0 6px 6px;
	            -moz-border-radius: 6px 0 6px 6px;
	            border-radius: 6px 0 6px 6px;	            
	        }
	        .dropdown-submenu:hover > .dropdown-menu {
	            display: block;
	        }
	        .dropdown-submenu > a:after {/*这是一个伪类*/
	            display: block;
	            content: " ";
	            float: right;
	            width: 0;
	            height: 0;
	            border-color: transparent;
	            border-style: solid;
	            border-width: 5px 0 5px 5px;
	            border-left-color: #ccc;
	            margin-top: 5px;
	            margin-right: -10px;
	        }
	        .dropdown-submenu:hover > a:after {
	            border-left-color: #fff;
	        }
	        .dropdown-submenu.pull-left { /*希望菜单从左侧弹出*/
	            float: none;
	        }
	        .dropdown-submenu.pull-left > .dropdown-menu {
	            left: -100%;
	            margin-left: 10px;
	            -webkit-border-radius: 6px 0 6px 6px;
	            -moz-border-radius: 6px 0 6px 6px;
	            border-radius: 6px 0 6px 6px;
	        }
	    </style>
	</head>
	<body>
 
 
	<div class="btn-group">
	   <button type="button" class="btn btn-default">原始</button>
	   <button type="button" class="btn btn-default  dropdown-toggle" data-toggle="dropdown">
		   <span class="caret"></span>
	   </button>
	   <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
	      <li><a href="#">另一个功能</a></li>
	      <li><a href="#">其他</a></li>
	      <li class="divider"></li>
		  <li class="dropdown-submenu">
			  <a href="#">More options </a>
			  <ul class="dropdown-menu">
				  <li>
					  <a href="#">另一个功能1</a>
				  </li>
			  </ul>	
		  </li>
	   </ul>
	</div> 
	</body>
	<script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>    
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
</html>
