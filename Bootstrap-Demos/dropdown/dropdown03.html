<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no,maxmium-scale=1.0">
		<title>下拉菜单测试03</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
		<style type="text/css">
			.dropdown-submenu {
	            position: relative;
	        }
	        .dropdown-submenu > .dropdown-menu {
	            top: 0;
	            left: 100%;
	            margin-top: -6px;
	            margin-left: -1px;
	            -webkit-border-radius: 6px 0 6px 6px;
	            -moz-border-radius: 6px 0 6px 6px;
	            border-radius: 6px 0 6px 6px;	            
	        }
	        .dropdown-submenu:hover > .dropdown-menu {
	            display: block;
	        }
		</style>
	</head>
	<body>
		<li class="dropdown">
        	<a id="dropdownMenu1" href="#" class="dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        		Another action
        		<span class="caret"></span>
        	</a>
        	<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
			    <li><a href="#">Action</a></li>
			    <li><a href="#">Another action</a></li>
			    <li><a href="#">Something else here</a></li>
			    <li role="separator" class="divider"></li>
			    <li><a href="#">Separated link</a></li>
			    
  
				<li class="dropdown-submenu">
				    <a tabindex="-1" href="#">More options</a>
				    <ul class="dropdown-menu">
				      	<li><a href="#">Action</a></li>
			    		<li><a href="#">Another action</a></li>
				    </ul>
				</li>

		  	</ul>
       	</li>
	</body>
	<script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>    
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
</html>
